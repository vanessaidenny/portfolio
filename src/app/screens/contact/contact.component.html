<div class="bg-white py-3 py-md-5">
  <div class="position-absolute">
    <img src="assets/img/butterfly-triangle-sm_278.png" alt="Triangle graphic">
  </div>
  <h1 role="heading" class="animate__animated animate__bounce text-primary text-center py-md-5 py-3">
    Get In Touch</h1>
</div>

<div class="row col-lg-12 mx-0">
  <section class="container col-lg-8 my-5">
    <h2 role="heading" class="text-secondary fw-semibold text-center">Send an Email</h2>
    <p class="fs-5 pt-md-3 pt-1 text-center">
      Feel free to write a message with suggestions, questions and invitations.
      <br>
      Use the form below to send me an email or directly to <a href="mailto:vanessaidenny@gmail.com" class="text-primary fw-semibold">vanessaidenny@gmail.com</a>.
    </p>
    <div class="container col-lg-8 mt-md-5 mt-4">
      <form class="row g-3 p-md-3 pb-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Full Name*</label>
          <input type="text" class="form-control shadow-sm" id="inputName" placeholder="Insert your full name">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email*</label>
          <input type="email" class="form-control shadow-sm" id="inputEmail" placeholder="Insert your email address">
        </div>
        <div class="col-12">
          <label for="inputSubject" class="form-label">Subject*</label>
          <input type="text" class="form-control shadow-sm" id="inputSubject" placeholder="Insert the email subject">
        </div>
        <div class="col-12">
          <label for="inputMessage" class="form-label">Message*</label>
          <textarea type="text" class="form-control shadow-sm" id="inputMessage" placeholder="Insert your message"></textarea>
        </div>
        <div class="col text-center">
          <button type="submit" class="btn btn-tertiary shadow-sm" aria-label="Send email">Send ></button>
        </div>
      </form>
    </div>
  </section>

  <section class="col-lg-4 bg-white py-md-5 py-5 py-lg-5 shadow-sm">
    <div class="container position-relative d-flex flex-column align-items-end justify-content-between h-100">
      <div class="links-text text-center">
        <h2 role="heading" class="text-secondary fw-semibold">Let's Connect</h2>
        <p class="fs-5 py-md-3 py-1">
          Find me elsewhere in the links below to explore my programming and design portfolios.
        </p>
        <div class="d-flex justify-content-center">
          <a role="button" class="icon-link fs-2" target="blank" href="https://www.github.com/vanessaidenny/" 
          aria-label="Go to Github portfolio"><i class="fa fa-brands fa-github" aria-hidden="true"></i></a>
          <a role="button" class="icon-link fs-2" target="blank" href="https://www.linkedin.com/in/vanessaidenny" 
          aria-label="Go to Linkedin portfolio"><i class="fa fa-brands fa-linkedin" aria-hidden="true"></i></a>
          <a role="button" class="icon-link fs-2" target="blank" href="https://www.codepen.io/vanessaidenny" 
          aria-label="Go to Codepen portfolio"><i class="fa fa-brands fa-codepen"></i></a>
        </div>
      </div>
      <div class="position-absolute bottom-0">
        <picture class="mountains-home">
          <source srcset="assets/img/mountains_278.png,
                          assets/img/mountains_360.png 2x" media="(max-width: 360px)">
          <source srcset="assets/img/mountains_360.png,
                          assets/img/mountains_480.png 2x,
                          assets/img/mountains_960.png 3x" media="(max-width: 780px)">
          <img src="assets/img/mountains_360.png" alt="Mountains graphic">
        </picture>
      </div>
    </div>
  </section>
</div>
